<body>


  <nav class="nav-right visible-xs">
    <div class="burgerBtn" id="burgerBtn">
      <div class="bar top"></div>
      <div class="bar middle"></div>
      <div class="bar bottom"></div>

  <section class="hero">
    <div class="column is-8 search-area">
      <div class="field has-addons">
        <p class="control">
          <input
            class="is-large is-hovered input"
            type="text"
            placeholder="Search Book"
          />
        </p>
        <p class="control">
          <button class="button is-large searchBtn">Search</button>

      </div>
    </div>

 <!-- main container where all books and content will live -->

        <h1 class="carousel-header">Library</h1>
        <div class="swiper-wrapper">
          <div class="swiper-slide">Book 1</div>
          <div class="swiper-slide">Book 2</div>

        <div class="swiper-wrapper">
          <div class="swiper-slide">Book 1</div>
          <div class="swiper-slide">Book 2</div>

          <div class="swiper-slide">Book 4</div>
          <div class="swiper-slide">Book 5</div>

          <div class="swiper-slide">Book 1</div>

</section> -->
